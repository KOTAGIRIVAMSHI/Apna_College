<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Practice Qs</title>
    <link rel="stylesheet" href="PQ.css" />
  </head>
  <body>
    <h1>Facebook</h1>
    <hr>
    <button class="userbtn">Log in</button>
    <button class="userbtn">Register</button>
    <div class="user">
      <label for="username">Username</label>
      <input placeholder="Enter your username" id="username" />
      <br />
      <label for="password">Password</label>
      <input
        type="password"
        placeholder="Enter your password"
        id="password"
      />
      
      <br />
      <button id="loginbtn">Log in</button>
    <div class="search">
    <label for="search">Search</label>
    <input placeholder="search your friends" id="search" />
    <button id="searchbtn">Search</button>
    </div>
  </body>
</html>
